<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="2.7 Audio och video.css">
</head>
<body class="videoBody">

  <video autoplay muted loop id="myVideo">
    <source src="../resources/video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <h1>Soluppgång</h1>
    <p>Detta är en video från den 21 juli 2022. Filmade en Time Lapse med min GoPro Hero 8 Black. Längre bort syns
      Tullingesjön som är täckt av dimma. </p>
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>

  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
  </script>

</body>
</html>
